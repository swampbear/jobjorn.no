<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <meta name="description" content="{{ .Summary | default .Site.Params.description }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            line-height: 1.6;
            color: #ccc;
            background: #000;
            padding: 2rem;
        }

        .terminal-wrapper {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 2rem;
        }

        .header-content {
            padding: 1rem 0;
        }

        .header-content h1 {
            font-size: 1.25rem;
            color: #fff;
            margin-bottom: 1rem;
        }

        nav {
            display: flex;
            gap: 1rem;
        }

        nav a {
            color: #888;
            text-decoration: none;
            transition: color 0.2s;
        }

        nav a:hover {
            color: #fff;
        }

        .panel {
        }

        .panel-title {
            color: #666;
            font-size: 0.85rem;
            margin-bottom: 1.5rem;
        }

        .panel-content {
        }

        .article-content {
            font-size: 1rem;
            line-height: 1.8;
            color: #ccc;
        }

        .article-content h1,
        .article-content h2,
        .article-content h3,
        .article-content h4,
        .article-content h5,
        .article-content h6 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        .article-content h2 {
            font-size: 1.25rem;
        }

        .article-content h3 {
            font-size: 1.1rem;
        }

        .article-content p {
            margin-bottom: 1.5rem;
        }

        .article-content ul,
        .article-content ol {
            margin-bottom: 1.5rem;
            margin-left: 1.5rem;
        }

        .article-content li {
            margin-bottom: 0.5rem;
        }

        .article-content code {
            background: #111;
            color: #aaa;
            padding: 0.2rem 0.4rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9em;
        }

        .article-content pre {
            background: #111;
            color: #aaa;
            padding: 1.5rem;
            overflow-x: auto;
            margin-bottom: 1.5rem;
        }

        .article-content pre code {
            background: transparent;
            padding: 0;
            color: inherit;
        }

        .article-content blockquote {
            border-left: 2px solid #333;
            padding-left: 1rem;
            margin: 1.5rem 0;
            color: #888;
            font-style: italic;
        }

        .article-content img {
            max-width: 100%;
            height: auto;
            margin: 1.5rem 0;
            filter: grayscale(100%);
        }

        .article-content .image-right {
            display: flex;
            gap: 2rem;
            align-items: flex-start;
            margin-bottom: 2rem;
        }

        .article-content .image-right .text {
            flex: 1;
        }

        .article-content .image-right .image {
            flex: 0 0 300px;
        }

        .article-content .image-right img {
            width: 100%;
            margin: 0;
        }

        @media (max-width: 768px) {
            .article-content .image-right {
                flex-direction: column;
            }

            .article-content .image-right .image {
                flex: 1 1 auto;
            }
        }

        .article-content a {
            color: #888;
            text-decoration: underline;
        }

        .article-content a:hover {
            color: #fff;
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: #666;
            text-decoration: none;
        }

        .back-link:hover {
            color: #fff;
        }

        footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #333;
            color: #444;
            font-size: 0.85rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
        }

        ::selection {
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="terminal-wrapper">
        <header>
            <div class="header-content">
                <h1>{{ .Title }}</h1>
                <nav>
                    <a href="{{ .Site.BaseURL }}">Home</a>
                    <a href="{{ .Site.BaseURL }}blog/">Blog</a>
                </nav>
            </div>
        </header>

        <div class="panel">
            <div class="panel-title">{{ .Date.Format "2006-01-02" }}</div>
            <div class="panel-content">
                <article>
                    <div class="article-content">
                        {{ .Content }}
                    </div>
                    <a href="{{ .Site.BaseURL }}blog/" class="back-link">‚Üê Back</a>
                </article>
            </div>
        </div>

        <footer>
            &copy; {{ now.Year }} Jobjorn Rokenes Myren
        </footer>
    </div>
</body>
</html>
